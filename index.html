<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset='UTF-8'>
    <title> RPS Multiplayer </title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Julee&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="grid-container">
      <!-- Score -->
      <div class="score"></div>

      <!-- Enter Name -->
      <div class="playerInput">
        <input type="text" id="user" placeholder="Your Name Here">
        <input type="submit" id="submitPlayer" value="Submit">
      </div>

      <div class="full">
        Game is full
      </div>


      <!-- Player 1 -->
      <div class="player1">
        <!-- Player 1 Name -->
        <div id="player1Name">
        </div>

        <!-- Player 1 Stats -->
        <div class="stats" id=player1Stats>
          Wins: <span id="player1Wins">0</span>
          Losses: <span id="player1Losses">0</span>
        </div>

        <div class="player1Selection">
          <!-- Elements -->
          <div class="elements" id="player1Elements">
            <img src="assets/images/fire.jpg" alt="fire" id="Fire" class="elementSelect" data-player="1">
            <img src="assets/images/water.jpg" alt="water" id="Water" class="elementSelect" data-player="1">
            <img src="assets/images/air.jpg" alt="air" id="Air" class="elementSelect" data-player="1">
            <img src="assets/images/earth.jpg" alt="earth" id="Earth" class="elementSelect" data-player="1">
          </div>

          <!-- Waiting on choice -->
          <div class="pending" id="player1Pending">
            Waiting For Player 1 To Choose
          </div>
  
          <!-- Choice Made -->
          <div class="selected" id="player1Made">
            Player 1 Has Made Their Selection
          </div>

          <!-- Choice -->
          <div class="choice" id="player1Choice">
          </div>

        </div>
      </div>

      <div class="feedback">

      </div>

      <!-- Player 2  -->
      <div class="player2">
        <!-- Player 2 Name -->
        <div id="player2Name">
        </div>

        <!-- Player 2 Stats -->
        <div class="stats" id=player2Stats>
          Wins: <span id="player2Wins">0</span>
          Losses: <span id="player2Losses">0</span>
        </div>

        <div class="player2Selection">

          <!-- Elements -->
          <div class="elements" id="player2Elements">
              <img src="assets/images/fire.jpg" alt="fire" id="Fire" class="elementSelect" data-player="2">
              <img src="assets/images/water.jpg" alt="water" id="Water" class="elementSelect" data-player="2">
              <img src="assets/images/air.jpg" alt="air" id="Air" class="elementSelect" data-player="2">
              <img src="assets/images/earth.jpg" alt="earth" id="Earth" class="elementSelect" data-player="2">
          </div>

          <!-- Waiting on choice -->
          <div class="pending" id="player2Pending">
            Waiting For Player 2 To Choose
          </div>
    
          <!-- Choice Made -->
          <div class="selected" id="player2Made">
            Player 2 Has Made Their Selection
          </div>

          <!-- Choice -->
          <div class="choice" id="player2Choice">
          </div>

        </div>
      </div>

      <!-- Chat -->
      <div class="chatBox">
        
        <div>
          <ul id="chatLog">
          </ul>
        </div>

        <input type="text" id="chat" placeholder="Your Message">
        <input type="submit" id="submitChat" value="Submit">
      </div>
    </div>

      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Core Firebase JS SDK -->
      <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>

      <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#config-web-app -->
      
      <!-- Firebase Database -->
      <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>  
      <!-- Javascript -->
      <script src="assets/javascript/game.js"></script>
  </body>

</html>
